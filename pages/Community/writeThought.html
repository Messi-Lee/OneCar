<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>写想法</title>
    <script src="../../vendors/mui/js/mui.min.js"></script>
    <link href="../../vendors/mui/css/mui.min.css" rel="stylesheet"/>
    <link href="../../build/css/writeThought.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<!-- 背景 -->
<div class="oneCar_background">
    <!-- 背景文字 -->
    <div class="OneCar_bgText">
        <p class="one" style="font-size:4.5rem;color: #333333;">
            <span style="font-size: 6.25rem;">O</span>
            <span style="font-size: 5.5rem;">n</span>
            <span style="font-size: 4.5rem;">e</span>
        </p>
        <p class="car" style="font-size:5.5rem;color: #333333;">
            <span style="font-size: 5.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span style="font-size: 5.625rem;">C</span>
            <span style="font-size: 3rem;">a</span>
            <span style="font-size: 5.5rem;">r</span>
        </p>
    </div>
</div>
<!--页面主体-->
<div class="oneCar_body">
    <!--头部导航-->
    <header class="mui-bar mui-bar-nav oneCar_head">
        <span class="mui-icon mui-icon-undo" onclick="function returnCom() {
          location.href = '../index.html?divActive=3';
        };returnCom()"></span>
        <span class="mui-title oneCar_title" style="left: 6.25rem;right: 6.25rem;color: white;">publish</span>
        <span class="mui-icon mui-icon-paperplane" style="float: right;"></span>
    </header>
    <!--帖子内容填写表单-->
    <div class="thoughtBox">
        <form class="thoughtForm">
            <textarea class="thoughtText"></textarea>
            <!--添加图片-->
            <div class="addImg" id="img">
                <!-- 添加的图片的位置 -->
                <div class="imgPreviewBox">
                    <div class="imgPreview">
                        <img src="#" class="cropedBigImg" />
                        <span class="mui-icon mui-icon-close icon-close"></span>
                    </div>
                </div>
                <!--添加图片按钮-->
                <div class="addImg_button">
                    <div class="mui-icon mui-icon-plus icon-add"></div>
                    <div class="grid-label">添加图片</div>
                    <!--阿里巴巴矢量图标，就是最后效果图中的“+”图标-->
                    <input type="file" id="chooseImg" name="AddImg" accept="image/jpg,image/jpeg,image/png,image/PNG" >

                </div>
            </div>
            <!--添加标签-->
            <div class="thoughtTag">
                <div class="Tag">
                    <span class="TagText">发动机</span>
                    <span class="mui-icon mui-icon-closeempty icon-closeempty"></span>
                </div>
                <div class="addTag" type="button">添加标签</div>
            </div>
            <!--标签弹框-->
            <div class="chooseTagBox"></div>
        </form>
    </div>
</div>
<script src="../../vendors/jquery-3.4.1.js"></script>
<script src="../../build/js/writeThought.js"></script>
</body>
</html>
