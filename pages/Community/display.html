<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>展示问答</title>
    <script src="../../vendors/mui/js/mui.min.js"></script>
    <link href="../../vendors/mui/css/mui.min.css" rel="stylesheet"/>
    <link href="../../build/css/display.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<!-- 背景 -->
<div class="oneCar_background">
    <!-- 背景文字 -->
    <div class="OneCar_bgText">
        <p class="one" style="font-size:4.5rem;color: #333333;">
            <span style="font-size: 6.25rem;">O</span>
            <span style="font-size: 5.5rem;">n</span>
            <span style="font-size: 4.5rem;">e</span>
        </p>
        <p class="car" style="font-size:5.5rem;color: #333333;">
            <span style="font-size: 5.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span style="font-size: 5.625rem;">C</span>
            <span style="font-size: 3rem;">a</span>
            <span style="font-size: 5.5rem;">r</span>
        </p>
    </div>
</div>
<div class="oneCar_body">
    <!-- 头部导航 -->
    <header class="mui-bar mui-bar-nav oneCar_head">
        <span class="mui-icon mui-icon-undo" onclick="function Reback() {
                  location.href = '../index.html';
                  };Reback()"></span>
        <span class="mui-title oneCar_title" style="left: 6.25rem;right: 6.25rem;color: white;">comment</span>
    </header>
    <div class="thoughtBox">
        <div class="thought">
            <div class="mui-content-padded oneCom_padded">
                <div class="oneCom_pageTitle">
                    <div class="ID_image oneCom_image">
                        <img src="../images/person/people.png" />
                    </div>
                    <div class="ID_name oneCom_name">
                        <div>Missi</div>
                    </div>
                </div>
                <div class="oneCom_pageText">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;这是div模式选项卡中的第3个子页面，该页面展示一个常见的设置示例.</p>
                </div>
                <div class="oneCom_pageLike">
							<span class="mui-icon iconfont icon-like" onclick="doLike(1)">
								<span class="mui-badge">12</span>
							</span>
                    <span class="mui-icon iconfont icon-news" onclick="dofocus()">
								<span class="mui-badge" >10</span>
							</span>
                </div>
                <div class="oneCom_pageComment">
                    <input type="text" name="comment" class="commentText">
                    <button class="commentButton">comment</button>
                </div>
				<div class="view"></div>
            </div>
        </div>
    </div>
</div>
<script src="../../vendors/jquery-3.4.1.js"></script>
<script src="../../build/js/display.js"></script>
</body>
</html>
