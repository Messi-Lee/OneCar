<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>提交检测</title>
    <script src="../../vendors/mui/js/mui.min.js"></script>
    <link href="../../vendors/mui/css/mui.min.css" rel="stylesheet"/>
    <link href="../../build/css/car.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body>
<!-- 背景 -->
<div class="oneCar_background">
    <!-- 背景文字 -->
    <div class="OneCar_bgText">
        <p class="one" style="font-size:4.5rem;color: #333333;">
            <span style="font-size: 6.25rem;">O</span>
            <span style="font-size: 5.5rem;">n</span>
            <span style="font-size: 4.5rem;">e</span>
        </p>
        <p class="car" style="font-size:5.5rem;color: #333333;">
            <span style="font-size: 5.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span style="font-size: 5.625rem;">C</span>
            <span style="font-size: 3rem;">a</span>
            <span style="font-size: 5.5rem;">r</span>
        </p>
    </div>
</div>
<div class="oneCar_body">
    <!--Vehicle type recognition（车型识别）-->
    <div class="oneCar_main">
        <!-- 头部导航 -->
        <header class="mui-bar mui-bar-nav oneCar_head">
            <span class="mui-icon mui-icon-undo"></span>
            <span class="mui-title oneCar_title" style="left: 6.25rem;right: 6.25rem;color: white;">Vehicle-type-recognition</span>
        </header>
        <!--页面功能主题区-->
        <div class="recognitionBox">
            <!--图片上传并展示-->
            <div class="imgUpBox">
                <div class="conshowed"></div>
                <img src="../../images/community/car.png" class="imgUp">
            </div>
             <!--返回信息展示-->
            <div class="displayInf"></div>
             <!--上传功能实现按钮-->
            <button class="upImgButton">上传</button>
        </div>
    </div>
</div>
<script src="../../build/js/car.js"></script>
</body>
</html>
