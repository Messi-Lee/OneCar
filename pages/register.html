<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>register</title>
		<link href="../vendors/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../build/css/register.css" rel="stylesheet" />
		<link href="../fonts/iconfont.css" rel="stylesheet" />
	</head>

	<body>
		<!-- 背景 -->
		<div class="oneCar_background">
			<!-- 背景文字 -->
			<div class="OneCar_bgText">
				<p class="one" style="font-size:4.5rem;color: #333333;">
					<span style="font-size: 6.25rem;">O</span>
					<span style="font-size: 5.5rem;">n</span>
					<span style="font-size: 4.5rem;">e</span>
				</p>
				<p class="car" style="font-size:5.5rem;color: #333333;">
					<span style="font-size: 5.5rem;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
					<span style="font-size: 5.625rem;">C</span>
					<span style="font-size: 3rem;">a</span>
					<span style="font-size: 5.5rem;">r</span>
				</p>
			</div>
		</div>
		<!-- 头部导航 -->
		<header class="mui-bar mui-bar-nav" style="background-color: rgba(255, 255, 255, 0.53) !important;">
			<a class="mui-icon iconfont icon-left" style="color: white;" href="login.html"></a>
			<div class="mui-title" style="color: white;">register</div>
		</header>
		<div class="mui-content" style="background-color: rgba(247, 247, 247, 0) !important;">
			<div class="mui-content-padded log-box">
				<form class="mui-input-group" style="background-color: rgba(247, 247, 247, 0.9) !important;">
					<div class="mui-input-row">
						<label>Email</label>
						<input id="email" type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
						<button type="button" style="margin-top: 12px;" id="getCode" onclick="getSendCode()">获取</button>
					</div>
					<div class="regIntruction_email" id="regIntruction_email">邮箱格式错误！</div>
					<div class="mui-input-row">
						<label>VeriCode</label>
						<input id="verificationCode" name="verificationCode" type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					</div>
					<div class="mui-input-row">
						<label>Username</label>
						<input id="username" type="text" class="mui-input-clear mui-input" placeholder="请输入用户名">
					</div>
					<div class="mui-input-row">
						<label>Password</label>
						<input id="password" name="password" type="password" class="mui-input-clear mui-input" autocomplete="password" placeholder="请输入密码" >
					</div>
					<div class="mui-input-row">
						<label>Confirm</label>
						<input id="password_confirm" name="password_confirm" type="password" class="mui-input-clear mui-input" autocomplete="password_confirm" placeholder="请确认密码" >
					</div>
					<div class="regIntruction_pw" id="regIntruction_pw">两次密码不一致！</div>
				</form>
			</div>	
			<div class="mui-content-padded">
				<button id="reg" class="mui-btn mui-btn-block mui-btn-primary" onclick="checkInf()">register</button>
			</div>
		</div>
		<script src="../build/js/common.js"></script>
<!--		<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>-->
		<script src="../vendors/jquery-3.3.1.min.js"></script>
		<script src="../vendors/mui/js/mui.min.js"></script>
		<script src="../vendors/qs.js"></script>
		<script src="../build/js/register.js"></script>
		<script src="../vendors/axios.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</body>
</html>
